lecture:
  - question: Разборчиво ли преподаватель писал на доске?
    answers:
        5: Разборчиво, единогласно, наши поздравления.
        4: Большинство утверждает, что разборчиво.
        2: Большинство утверждает, что сложно разобрать написанное, над этим нужно поработать.
  - question: Хорошо ли слышно преподавателя во время лекций?
    answers:
        5: Да, все слышно, единогласно, наши поздравления.
        4: Большинство утверждает, что слышно.
        2: Большинству плохо слышно.
  - question: Какое количество материала понимали студенты на лециях?
    answers:
        5: Все поняли не меньше 75%, наши поздравления.
        4: Большинство поняло не меньше 75%.
        3: Большинство поняло меньше 75%, над этим стоит поработать.
        2: Большинство поняло меньше 50%, над этим нужно поработать.
  - question: Бывали ли случаи, когда преподаватель посвещал лекционное время на вещи не относящиеся к предмету?
    answers:
        5: Нет/не часто/не существенно, единогласно, наши поздравления.
        4: Большинство утверждает, что не часто.
        3: Большинство утверждает, что несколько раз и существенную часть времени, над этим стоит поработать.
        2: Большинство утверждает, что постоянно/почти каждую пару существенную часть времени, над этим нужно поработать.
  - question: Встречались ли вы с несоответствием списков вопросов на экзамене или коллоквиуме, который выдают преподаватели с разных потоков (и/или ведущие у разных групп)?
    answers:
        5: Нет, единогласно, наши поздравления.
        4: Большинство утверждает, что нет.
        2: Большинство утверждает, что да, над этим нужно поработать.
