lecture:
  - question: Разборчиво ли преподаватель писал на доске?
    answers:
      5: Разборчиво
      4: Большинство утверждает, что разборчиво
      2: Большинство утверждает, что сложно разобрать написанное
  - question: Хорошо ли слышно преподавателя во время лекций?
    answers:
      5: Слышно хорошо
      4: Большинство утверждает, что слышно хорошо
      2: Большинству плохо слышно
  - question: Какое количество материала понимали студенты на лекциях?
    answers:
      5: Все поняли не меньше 75%
      4: Большинство поняло не меньше 75%
      3: Большинство поняло меньше 75%
      2: Большинство поняло меньше 50%
  - question: Бывали ли случаи, когда преподаватель посвещал лекционное время на вещи не относящиеся к предмету?
    answers:
      5: Нет/не часто/не существенно
      4: Большинство утверждает, что не часто
      3: Большинство утверждает, что несколько раз и существенную часть времени
      2: Большинство утверждает, что постоянно/почти каждую пару существенную часть времени
  - question: Встречались ли вы с несоответствием списков вопросов на экзамене или коллоквиуме, который выдают преподаватели с разных потоков (и/или ведущие у разных групп)?
    answers:
      5: Несоответствий не было
      4: Большинство утверждает, что несоответствий не было
      2: Большинство утверждает, что несоответствия были
